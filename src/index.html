<!DOCTYPE html>
<html>
<head>
    <title>Banks management page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/table.css" />
    <link rel="stylesheet" href="./styles/modal-window.css" />
    <link rel="stylesheet" href="./styles/calculator.css" />
</head>
<body>
    <main>
        <nav>
            <ul>
                <li class="tab-banks active">List of banks</li>
                <li class="tab-calculator">Calculator</li>
                <li class="new-bank">New Bank</li>
            </ul>
        </nav>
        <div class="table"></div>
        <div class="calculator hidden">
            <div class="select-bank">
                <select>
                    <option value="-1">Select a bank</option>
                </select>
            </div>
            <div class="data">
                <div>
                    <span>Interest rate</span>
                </div>
                <div>
                    <span>Maximum loan</span>
                </div>
                <div>
                    <span>Minimum down payment</span>
                </div>
                <div>
                    <span>Loan term</span>
                </div>
            </div>
            <form id="formCalculator">
            <div class="data">
                <div>
                    <input type="text" value="0" name="interestRate" readonly />
                    <span></span>
                </div>
                <div>
                    <input type="text" value="0" name="maximumLoan" />
                    <span class="title">max: 0</span>
                </div>
                <div>
                    <input type="text" value="0" name="minimumDownPayment" />
                    <span class="title">min: 0</span>
                </div>
                <div>
                    <input type="text" value="0" name="loanTerm" />
                    <span class="title">max: 0</span>
                </div>
            </div>
        </form>
            <div class="information">
                <div>
                    <span>Monthly payment:</span>
                    <span>1000</span>
                </div>
                <div>
                    <span>Monthly payment:</span>
                    <span>1000</span>
                </div>
            </div>
        </div>
    </main>
    <div class="background"></div>
    <div class="modal-window">
        <form id="bankForm">
            <div>
                <label for="name">The name of bank</label>
                <input id="name" name="name" type="text" value="" />
            </div>
            <div>
                <div class="info-block">
                    <label for="rate">Interest rate <i>(%)</i></label>
                    <div>
                        <span class="info" data-tooltip="The annual percentage rate that expresses the amount of money the bank charges additionally for the use of assets the person borrowed money for."></span>
                    </div>
                </div>
                <input id="rate" name="interestRate" type="text" value="" />
            </div>
            <div>
                <div class="info-block">
                    <label for="loan">Maximum loan</label>
                    <div>
                        <span class="info" data-tooltip="The maximum amount of money a bank is able to borrow."></span>
                    </div>
                </div>
                <input id="loan" name="maximumLoan" type="text" value="" />
            </div>
            <div>
                <div class="info-block">
                    <label for="down-payment">Minimum down payment</label>
                    <div>
                        <span class="info" data-tooltip="The amount of money a person needs to pay upfront."></span>
                    </div>
                </div>
                <input id="down-payment" name="minimumDownPayment" type="text" value="" />    
            </div>
            <div>
                <div class="info-block">
                    <label>Loan term <i>(month)</i></label>
                    <div>
                        <span class="info" data-tooltip="A period of time in which a person must pay off the loan."></span>
                    </div>
                </div>
                <input type="text" id="term" name="loanTerm">
            </div>
            <div class="modal-buttons">
                <button class="add-btn" edit="0">Add</button>
                <span class="errorMessage"></span>
                <button class="cancel-btn">Cancel</button>
            </div>
        </form>
        <div id="tooltip"></div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/calculator.js"></script>
</body>
</head>
</html>
